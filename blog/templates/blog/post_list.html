{% extends 'blog/base.html' %}

{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock content %}
